<div class="result-container">

    <div class="progress-wrapper" ng-if="globals.type == 'TEST'">
        <div class="progress-text" ng-style="getStyle()">{{ getGrade() }}</div>
        <div
            round-progress
            max="100"
            current="globals.result"
            color="#2196F3"
            bgcolor="#EEE"
            radius="100"
            semi="false"
            rounded="false"
            stroke="15"
            clockwise="true"
            responsive="false"
            duration="2000"
            animation="easeInOutQuart">
        </div>
    </div>
    <h2 ng-if="globals.type == 'TEST'">You have scored {{ globals.result }}% on the test.</h2>

    <div ng-if="globals.type == 'SURVEY'">
        <img id="survey-progress-result" src="./img/success.png" />
        <h2 id="survey-text-result">Thank you for participating in this survey.</h2><br/>
    </div>

</div>
