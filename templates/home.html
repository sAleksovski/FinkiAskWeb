<div class="text-center h44">
    <a href="" ng-click="changeTab('TEST')" class="col-xs-4 btn-material-blue test-tabs" ng-class="{'active-tab': activeTab == 'TEST'}">TESTS</a>
    <a href="" ng-click="changeTab('ANONYMOUSTEST')" class="col-xs-4 btn-material-blue test-tabs" ng-class="{'active-tab': activeTab == 'ANONYMOUSTEST'}">ANONYMOUS TEST</a>
    <a href="" ng-click="changeTab('SURVEY')" class="col-xs-4 btn-material-blue test-tabs" ng-class="{'active-tab': activeTab == 'SURVEY'}">SURVEYS</a>
</div>

<div class="container home-container" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()">
    <div class="well mtop20" ng-repeat="test in tests" ng-click="open(test.id)">
        <legend>{{ test.name }} <span ng-show="test.id == active" class="pull-right mright20" title="This test is already started."><i class="mdi-content-drafts icon mdi-material-blue"></i></span></legend>
        <div>Allowed time: {{ test.duration }} minutes</div>
    </div>

    <div class="text-center mtop20" ng-show="tests.length == 0">
        No tests in this category.
    </div>

    <script type="text/ng-template" id="passwordModalContent.html">
        <div class="modal-header mtop100">
            <h3 class="modal-title">Insert password!</h3>
        </div>
        <div class="modal-body">
            <div class="form-group form-group-material-blue">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="inputPassword">
                </div>
            </div>
        </div>
        <div class="modal-footer mtop20">
            <button class="btn btn-material-red" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-material-blue" type="button" ng-click="ok()">OK</button>
        </div>
    </script>

    <script type="text/ng-template" id="testInProgressModalContent.html">
        <div class="modal-header mtop100">
            <h3 class="modal-title">Test in progress!</h3>
        </div>
        <div class="modal-body">
            <p>A test is already in progress. You have approximately {{ minutes }} minutes left.</p>
            <p>Do you want to continue?</p>
        </div>
        <div class="modal-footer mtop20">
            <button class="btn btn-material-red" type="button" ng-click="cancel()">No</button>
            <button class="btn btn-material-blue" type="button" ng-click="ok()">Yes</button>
        </div>
    </script>
</div>
