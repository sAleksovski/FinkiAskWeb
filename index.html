<!DOCTYPE html>
<html ng-app="finkiAskApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <meta name="theme-color" content="#2196F3">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.png" rel="icon" type="image/png">
    <title>Finki ASK Web</title>
</head>
<body>

    <div class="navbar navbar-default navbar-material-blue navbar-no-margin">
        <div class="navbar-header navbar-header-full-width">
            <a class="navbar-brand" href="" ng-click="icon_clicked()">
                <i class="icon" ng-class="{'mdi-navigation-arrow-back': show_back_arrow == true, 'mdi-social-school': ! show_back_arrow}"></i> <span class="title">{{ title }}</span>
            </a>
            <a class="navbar-brand pull-right send-test" href="" ng-if="show_send_test" ng-click="finish_test_clicked()">
                <i class="icon mdi-content-send"></i>
            </a>
            <a class="navbar-brand pull-right" href="" ng-if="show_send_test">
                {{ timeleft }}
            </a>
        </div>
    </div>

    <div ng-view></div>

    <!-- Oh no, jQuery -->
    <script src="js/resources/jquery.min.js"></script>
    <script src="js/resources/material.min.js"></script>
    <script src="js/resources/jquery.nouislider.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            window.material_init = function() {
                $.material.init();
            };
        })
    </script>

    <script src="js/resources/angular.min.js"></script>
    <script src="js/resources/angular-route.min.js"></script>
    <script src="js/resources/angular-cookies.min.js"></script>
    <script src="js/resources/ui-bootstrap-tpls.min.js"></script>
    <script src="js/resources/nouislider.js"></script>
    <script src="js/resources/roundProgress.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/TestController.js"></script>
    <script src="js/controllers/ResultController.js"></script>
    <script src="js/services/ApiService.js"></script>
</body>
</html>
